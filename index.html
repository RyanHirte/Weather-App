<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" />
        <button>
          <img src="images/search.png" alt="search-icon" />
        </button>
      </div>
      <div class="temperature">
        <h1>75Â°F</h1>
        <h2>Sunny</h2>
        <img src="/images/sunny.png" alt="sunny icon" />
      </div>
      <div class="wind-precipitation">
        <div class="wind">
          <img src="/images/wind-icon.png" alt="wind-icon" />
          <h3>5 mph north</h3>
        </div>
        <div class="precipitation">
          <img src="/images/precipitation-icon.png" alt="precipitation-icon" />
          <h3>5% humidity</h3>
        </div>
      </div>
    </div>
  </body>
</html>
